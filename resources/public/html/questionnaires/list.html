<ul class="unstyled">
  <li ng-repeat="question in questions">
    <span>{{ question.title }}</span>
        
    <ul ng-repeat="answer in question.answers">
      {{ answer.title }}
    </ul>
  </li>
</ul>
<a href="#/new">Añadir pregunta</a>
<a ng-click="saveQuestionnaire()">Guardar</a>
